      <script>
    // JavaScript to enhance functionality
document.addEventListener('DOMContentLoaded', () => {
  // Select all social media links
  const mediaLinks = document.querySelectorAll('.media-buttons .link');

  // Add hover effects for the links
  mediaLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      link.style.transform = 'scale(1.1)';
    });
    link.addEventListener('mouseleave', () => {
      link.style.transform = 'scale(1)';
    });
  });

  // Handle Portfolio button click
  const portfolioButton = document.querySelector('.buttons .button a');
  portfolioButton.addEventListener('click', (event) => {
    // Prevent default behavior for the link
    event.preventDefault();
    // Navigate to the portfolio page
    window.location.href = portfolioButton.getAttribute('href');
  });

  // Add click feedback to social links
  mediaLinks.forEach(link => {
    link.addEventListener('click', (event) => {
      event.preventDefault(); // Optional: Stop the default navigation for testing
      alert(`You clicked on: ${link.querySelector('i').classList[1]}`);
      // Uncomment the next line to allow navigation
      // window.open(link.getAttribute('href'), '_blank');
    });
  });
});
